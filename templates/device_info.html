{% extends 'base.html' %}

{% block header%}
    <div class="header">
        <h2>{{device.label}}</h2>

{% block body %} 
    <div class="body">
        <table class="table_info">
            {% for k, v in device.to_dict().items() %}
                <tr>
                    <td>{{k}}</td><td>{{v}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
