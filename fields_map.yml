    title: "Вид оборудования для мониторинга и измерений"
    layout: select
    source: DevTypes
  - name: c_type
    title: "Категория оборудования"
    layout: select
    source: CTypes
  - name: model
    title: "Модель оборудования"
    layout: text
  - name: modification
    title: "Модификация"
    layout: text
  - name: c_regnum
    title: "Регистрационный номер типа СИ"
    layout: text
